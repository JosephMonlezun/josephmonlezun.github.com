
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>git add .

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-color: rgb(255, 255, 255);
			font-size: 300%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;  /* Starting position */
		}
		.board {
    height: 100vh;
    background-image: url('https://wallpaper-house.com/data/out/12/wallpaper2you_543513.jpg');
    background-size: cover; /
}

	</style>
</head>
<body class="board">
	<div class="box">?</div>

	<script>
		(function(){
			'use strict';

			var box = jQuery('.box');
			var board = jQuery('.board');
			var boardWidth = board.width();
			var positionX = 0;
			var points = 0;
			var speed = 10;

			setInterval(update, 50);

			box.on('click', handleBoxClick);

			function moveBoxTo(newPositionX) {
				box.css("left", newPositionX);
			}

			function changeBoxText(newText) {
				box.text(newText);
			}

			function update() {
				positionX = positionX + speed;
				moveBoxTo(positionX);

				if (positionX > boardWidth) {
					// Bounce off the right wall
					speed = -speed;
				}

				if (positionX < 0) {
					// Bounce off the left wall
					speed = -speed;
				}
			}

			function handleBoxClick() {
				positionX = 0;
				changeBoxText(++points);
				speed += 3;

				if (speed < 0) {
					speed -= 3;
				} else {
					speed += 3;
				}
			}

		})();
	</script>
</body>
</html>
